services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql_db_backend
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-task_manager}
      MYSQL_USER: ${MYSQL_USER:-task_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taskpassword123}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend-network

  # Backend API con migraciones automÃ¡ticas
  backend:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    container_name: backend_api_migrations
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER:-task_user}:${MYSQL_PASSWORD:-taskpassword123}@mysql:3306/${MYSQL_DATABASE:-task_manager}"
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3001}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - backend-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  backend-network:
    driver: bridge